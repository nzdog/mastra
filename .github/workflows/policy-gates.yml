name: Policy Gates - Memory Layer Spec

on:
  push:
    branches:
      - feature/memory-layer-spec
      - feature/**
  pull_request:
    branches:
      - main
      - master
      - feature/memory-layer-spec

jobs:
  policy-gates:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: ${{ secrets.DB_USER || 'postgres' }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD || 'postgres' }}
          POSTGRES_DB: lichen_memory_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      PGHOST: localhost
      PGPORT: 5432
      PGDATABASE: lichen_memory_test
      PGUSER: ${{ secrets.DB_USER || 'postgres' }}
      PGPASSWORD: ${{ secrets.DB_PASSWORD || 'postgres' }}
      LEDGER_ENABLED: "false"
      LEDGER_OPTIONAL: "true"
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      DEV_KEK_BASE64: ${{ secrets.DEV_KEK_BASE64 || '' }}
      SKIP_API_KEY_CHECK: "true"

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Validate required secrets on protected branches
        if: |
          github.ref == 'refs/heads/main' ||
          github.ref == 'refs/heads/master'
        run: |
          missing=0
          [ -z "${ANTHROPIC_API_KEY}" ] && echo "❌ Missing ANTHROPIC_API_KEY" && missing=1
          [ -z "${DEV_KEK_BASE64}" ] && echo "❌ Missing DEV_KEK_BASE64" && missing=1
          if [ "$missing" -ne 0 ]; then
            echo "One or more required secrets are missing."
            exit 1
          fi
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  audit-compliance:
    runs-on: ubuntu-latest
    needs: policy-gates
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
