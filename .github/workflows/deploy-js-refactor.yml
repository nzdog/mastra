name: Deploy JS Refactoring Branch

on:
  push:
    branches:
      - claude/js-refactoring-011CUwXKgFZCiAZLPufvA3Pb
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Railway Login
        run: railway login --token $RAILWAY_TOKEN
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Install dependencies
        run: npm ci
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Build
        run: npm run build

      - name: Deploy to Railway
        run: |
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Summary
        run: |
          echo "### ðŸš€ Deployed JS Refactoring Branch" >> $GITHUB_STEP_SUMMARY
          echo "Branch: claude/js-refactoring-011CUwXKgFZCiAZLPufvA3Pb" >> $GITHUB_STEP_SUMMARY
